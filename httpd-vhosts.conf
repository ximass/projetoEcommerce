<VirtualHost *:80>
    ServerAdmin mateus.schmitz7@hotmail.com
    DocumentRoot "C:/xampp/htdocs/projetoEcommerce"
    ServerName www.ximasecommerce.com.br
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
	<Directory "C:/xampp/htdocs/projetoEcommerce">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
	</Directory>
</VirtualHost>